<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UP WH LOC FINDER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <header class="bg-gradient p-3 text-white">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="h4 mb-0">UP WH LOC FINDER</h1>
    </div>
  </header>

  <main class="container my-4">

    <!-- ✅ Search Section -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Search Material or Barcode</h5>
        <p class="text-muted small mb-3">
          Type the <strong>BARCODE NUMBER</strong> or 
          <strong>MATERIAL ID</strong> to find its location.
        </p>

        <div class="input-group">
          <input id="searchInput" type="text" class="form-control" placeholder="Enter material/barcode number" autocomplete="off"/>
          <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>

        <div id="status" class="small text-muted mt-2"></div>
      </div>
    </div>

    <!-- ✅ Not Found Alert -->
    <div id="notFound" class="alert alert-warning d-none mt-3">
      No record found for that number.
    </div>

    <!-- ✅ Quick Location View -->
    <div class="card mt-4 shadow-sm d-none" id="quickViewCard">
      <div class="card-body">
        <h6 class="text-muted mb-2">Quick Location View</h6>
        <div id="quickView"></div>
      </div>
    </div>

    <!-- ✅ Full Match List (unchanged) -->
    <div class="card mt-4 shadow-sm">
      <div class="card-body">
        <h6 class="text-muted mb-2">Matching Records</h6>
        <div id="matches" class="table-responsive" style="max-height:420px; overflow:auto"></div>
      </div>
    </div>

    <footer class="text-center text-muted small mt-4">
      • UP WH LOC FINDER •
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
